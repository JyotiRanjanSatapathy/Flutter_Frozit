name: frozit
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  dotted_line: ^3.2.2
  chip_list: ^2.4.4+8
  provider: ^6.1.1
  tuple: ^2.0.2
  path_provider: ^2.1.2
  http: ^1.2.0
  loader_overlay: ^4.0.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTStd-Book.otf
        - asset: assets/fonts/AvenirLTStd-Black.otf
        - asset: assets/fonts/AvenirLTStd-Roman.otf
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial.ttf
        - asset: assets/fonts/Arial Bold.ttf
        - asset: assets/fonts/Arial Italic.ttf
        - asset: assets/fonts/Arial Bold Italic.ttf
